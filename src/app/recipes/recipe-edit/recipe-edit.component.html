<div class="row">
    <div class="col-xs-12">
        <form [formGroup]='recipeForm' (ngSubmit)='onSubmit()'>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id='recipe-name'
                            type="text"
                            formControlName='name'
                            class='form-control'>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input id='recipe-image-path'
                            type="text"
                            formControlName='imagePath'
                            class='form-control'
                            #imagePath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class='img-responsive'>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id='recipe-desc'
                            type="text"
                            formControlName='description'
                            rows='6'
                            class='form-control'></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName='ingredients'>
                    <div class="row"
                        style='margin-bottom: 5px;'
                        *ngFor="let ingredientCtrl of controls; let i = index"
                        [formGroupName]='i'>
                        <div class="col-xs-8">
                            <input
                            type="text"
                            formControlName='name'
                            class='form-control'>
                        </div>
                        <div class="col-xs-3">
                            <input
                            type="number"
                            formControlName='amount'
                            class='form-control'>
                        </div>
                        <div class="col-xs-1" style='padding-left: 0px;'>
                            <button type='button'
                                class="btn btn-danger"
                                (click)='onDeleteIngredient(i)'>X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button style='float: right;'
                                type='button'
                                (click)='onAddIngredient()'
                                class='btn btn-success'>+ Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-xs-12" style='margin-bottom: 15px;'>
                    <button type='submit'
                        class='btn btn-success col-xs-6'
                        [disabled]='!recipeForm.valid'>Save
                    </button>

                    <button type='button'
                        class='btn btn-danger col-xs-6'
                        (click)='onCancelForm()'>Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
