<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <div *ngIf='loading' style='text-align: center; padding-top: 20px; padding-bottom: 20px;'>
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form #authForm='ngForm' [hidden]='loading'>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    required
                    email
                    name='email'>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    required
                    minlength="6"
                    name='password'>
            </div>
        </form>
        <div>
            <button class="btn btn-primary"
                [disabled]='!authForm.valid'
                (click)='onSubmit(authForm)'
                type="submit">{{ isLoginMode ? 'Login' : 'Sign-up' }}
            </button> | 
            <button class="btn btn-primary"
                (click)="onSwitchMode()"
                type='button'>Switch to {{ isLoginMode ? 'Sign-up' : 'Login' }}
            </button>
        </div>

        <div *ngIf='error' class="alert alert-danger" style='text-align: center; margin-top: 20px;'>
            <p>{{ error }}</p>
        </div>

    </div>
</div>
